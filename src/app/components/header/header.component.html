<div class="header">
  <a routerLink="/" class="logo">
    <img src="/assets/logo.png" alt="Omni Gallery" srcset="/assets/logo@2x.png 2x">
    <h1><span>Omni</span>Gallery</h1>
  </a>
  <nav>
    <ul>
      <li><a routerLink="/about" routerLinkActive="active" href="#">About</a></li>
      <li><a routerLink="/" routerLinkActive="active" href="#">Omnifocus Themes</a></li>
      <li *ngIf="loggedIn"><a routerLink="/profile" routerLinkActive="active" href="#">Profile</a></li>
      <li *ngIf="!loggedIn" class="link-button"><a (click)="loginFn()">Log In</a></li>
    </ul>
  </nav>
</div>
